spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/starkbbdd
    username: user
    password: pass
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  jackson:
    time-zone: Europe/Madrid
  sql:
    init:
      mode: never
