<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesiÃ³n â€” Stark Industries</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<main class="auth">
    <section class="card" role="form" aria-labelledby="login-title">
        <header class="card__header">
            <h1 id="login-logo">STARK <span>INDUSTRIES</span></h1>
            <h1 id="login-title">Iniciar sesiÃ³n en el Panel de Sensores</h1>
            <p class="subtitle">Accede con tus credenciales corporativas</p>
        </header>

        <!-- Mensajes dinÃ¡micos -->
        <div id="msg" class="msg" role="status" aria-live="polite"></div>

        <form action="/auth/login" method="post" novalidate>
            <!-- CSRF (si tu backend lo usa) -->
            <input type="hidden" name="_csrf" value="{{csrfToken}}">

            <div class="field">
                <label for="username">Usuario</label>
                <input
                        id="username"
                        name="username"
                        type="text"
                        placeholder="tu.usuario"
                        inputmode="text"
                        autocomplete="username"
                        required
                />
            </div>

            <div class="field">
                <label for="password">ContraseÃ±a</label>
                <div class="password-wrap">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            autocomplete="current-password"
                            required
                            minlength="6"
                    />
                    <button type="button" class="toggle" aria-label="Mostrar u ocultar contraseÃ±a">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>

            <div class="row">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="true" />
                    <span>Recordarme</span>
                </label>
                <a class="link" href="/auth/forgot">Â¿Olvidaste tu contraseÃ±a?</a>
            </div>

            <button type="submit" class="btn btn--primary">Entrar</button>
        </form>

        <footer class="card__footer">
            <p class="muted">
                Â© <span id="year"></span> Stark Industries Â· Seguridad de acceso habilitada
            </p>
        </footer>
    </section>
</main>

<script>
    // Mensajes por querystring (?error, ?logout, ?blocked, etc.)
    (function () {
      const params = new URLSearchParams(window.location.search);
      const msg = document.getElementById('msg');
      if (!msg) return;

      if (params.has('error')) {
        msg.textContent = 'âš ï¸ Usuario o contraseÃ±a incorrectos';
        msg.classList.add('msg--error');
      } else if (params.has('logout')) {
        msg.textContent = 'âœ… Has cerrado sesiÃ³n correctamente';
        msg.classList.add('msg--ok');
      } else if (params.has('blocked')) {
        msg.textContent = 'â›” Cuenta bloqueada temporalmente por mÃºltiples intentos';
        msg.classList.add('msg--error');
      }
    })();

    // Mostrar/ocultar contraseÃ±a
    (function () {
      const btn = document.querySelector('.toggle');
      const input = document.getElementById('password');
      if (!btn || !input) return;

      btn.addEventListener('click', () => {
        const isPwd = input.type === 'password';
        input.type = isPwd ? 'text' : 'password';
        btn.setAttribute('aria-pressed', isPwd ? 'true' : 'false');
      });
    })();

    // AÃ±o dinÃ¡mico
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
