<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión — Stark Industries</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background: #0f1527;
            color: #e6eefc;
            font-family: system-ui, sans-serif;
        }
        form {
            background: #121a32;
            padding: 24px;
            border-radius: 12px;
            min-width: 320px;
            box-shadow: 0 0 12px #0006;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #2f4166;
            background: #0f1527;
            color: #e6eefc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #3a7fd6;
            background: #4ea1ff;
            color: #08111f;
            font-weight: 600;
            cursor: pointer;
        }
        .msg {
            margin-bottom: 8px;
            text-align: center;
            color: #ffb3b3;
        }
        .ok {
            color: #8fffb3;
        }
    </style>
</head>
<body>
<form action="/auth/login" method="post">
    <h2>Acceso al panel</h2>
    <div id="msg"></div>

    <input type="text" name="username" placeholder="Usuario" required />
    <input type="password" name="password" placeholder="Contraseña" required />

    <button type="submit">Entrar</button>
</form>

<script>
    const params = new URLSearchParams(window.location.search);
    const msg = document.getElementById('msg');
    if (params.has('error')) msg.textContent = '⚠️ Usuario o contraseña incorrectos';
    if (params.has('logout')) {
        msg.textContent = '✅ Has cerrado sesión correctamente';
        msg.classList.add('ok');
    }
</script>
</body>
</html>
