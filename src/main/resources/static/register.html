<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear cuenta — Stark Industries</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<main class="auth">
    <section class="card" role="form" aria-labelledby="register-title">
        <header class="card__header">
            <h1 id="login-logo">STARK <span>INDUSTRIES</span></h1>
            <h1 id="register-title">Crear cuenta para el Panel de Sensores</h1>
            <p class="subtitle">Rellena tus datos corporativos</p>
        </header>

        <!-- Mensajes dinámicos -->
        <div id="msg" class="msg" role="status" aria-live="polite"></div>

        <form id="registerForm" action="/auth/register" method="post" novalidate>
            <input type="hidden" name="_csrf" id="csrfField">

            <div class="field">
                <label for="fullname">Nombre y apellidos</label>
                <input id="fullname" name="fullName" type="text" placeholder="Tony Stark" autocomplete="name" required />
            </div>

            <div class="field">
                <label for="username">Usuario</label>
                <input id="username" name="username" type="text" placeholder="t.stark" inputmode="text" autocomplete="username" required minlength="3" />
            </div>

            <div class="field">
                <label for="email">Correo</label>
                <input id="email" name="email" type="email" placeholder="t.stark@starkindustries.com" autocomplete="email" required />
            </div>

            <div class="field">
                <label for="password">Contraseña</label>
                <div class="password-wrap">
                    <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="new-password" required minlength="8" />
                    <button type="button" class="toggle" aria-label="Mostrar u ocultar contraseña">👁️</button>
                </div>
                <small class="muted" id="pwd-hint">Mín. 8 caracteres. Recomendado: mayúsculas, minúsculas, número y símbolo.</small>
                <div class="meter" aria-hidden="true">
                    <div id="strengthBar" class="meter__bar"></div>
                </div>
            </div>

            <div class="field">
                <label for="password2">Repite la contraseña</label>
                <div class="password-wrap">
                    <input id="password2" name="password2" type="password" placeholder="••••••••" autocomplete="new-password" required minlength="8" />
                    <button type="button" class="toggle toggle-2" aria-label="Mostrar u ocultar confirmación">👁️</button>
                </div>
                <small id="matchMsg" class="muted"></small>
            </div>

            <div class="row">
                <label class="checkbox">
                    <input id="terms" type="checkbox" name="terms" value="true" required />
                    <span>Acepto los <a class="link" href="/legal/condiciones" target="_blank" rel="noopener">términos</a> y la <a class="link" href="/legal/privacidad" target="_blank" rel="noopener">política de privacidad</a></span>
                </label>
            </div>

            <!-- 👇 Aquí está el cambio -->
            <button id="submitBtn" type="submit" class="btn btn--primary" onclick="validateRegisterForm(event)">Crear cuenta</button>

            <p class="muted" style="margin-top:10px">
                ¿Ya tienes cuenta? <a class="link" href="login.html">Inicia sesión</a>
            </p>
        </form>

        <footer class="card__footer">
            <p class="muted">© <span id="year"></span> Stark Industries · Registro seguro</p>
        </footer>
    </section>
</main>

<script src="js/register.js"></script>
</body>
</html>
